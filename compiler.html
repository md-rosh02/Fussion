<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDoodle Code Editor</title>
</head>
<body>
    <!-- Container for the JDoodle editor -->
    <div class="editor-container">
        <!-- Replace f02a35ef3d4954fe with your unique JDoodle embed ID -->
        <div data-pym-src="https://www.jdoodle.com/embed/v1/f02a35ef3d4954fe"></div>
    </div>

    <!-- JDoodle's required script -->
    <script src="https://www.jdoodle.com/assets/jdoodle-pym.min.js" type="text/javascript"></script>
</body>
</html>
