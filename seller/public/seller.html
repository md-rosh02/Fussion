<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Course Registration Dashboard</h1>
        <div class="form-section">
            <h2>Register a New Course</h2>
            <label for="course-title">Course Title:</label>
            <input type="text" id="course-title" required>
            <label for="course-description">Course Description:</label>
            <textarea id="course-description" required></textarea>
            <button onclick="registerCourse()">Register Course</button>
        </div>
        
        <div class="courses">
            <h2>Registered Courses</h2>
            <ul id="course-list">
                <!-- Registered courses will be displayed here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
